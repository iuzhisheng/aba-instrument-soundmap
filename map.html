<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>乐器声音地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-content img { width: 100px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 初始化地图
    const map = L.map('map').setView([25.03, 121.56], 13); // 台北

    // 加载 OSM 底图
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 定位用户位置
    map.locate({ setView: true, maxZoom: 16 });
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup('你在这里').openPopup();
    });

    // 添加测试用乐器标记点
    const marker = L.marker([25.034, 121.545]).addTo(map);
    marker.bindPopup(`
      <b>古琴音色</b><br>
      <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio><br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Guqin.jpg/320px-Guqin.jpg" /><br>
      <p>这是传统古琴的录音样本。</p>
    `);
  </script>
</body>
</html>
