<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>阿坝乐器声音地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.9, 102.2], 9); // 阿坝地区

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([31.9, 102.2]).addTo(map);
    marker.bindPopup(\`
      <b>阿坝传统乐器</b><br>
      <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio><br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Guqin.jpg/320px-Guqin.jpg" width="120"><br>
      <p>这是阿坝地区传统乐器的录音样本。</p>
    \`);
  </script>
</body>
</html>
