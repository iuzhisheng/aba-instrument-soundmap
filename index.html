<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>é˜¿åä¹å™¨å£°éŸ³åœ°å›¾</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet æ ·å¼ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; cursor: default; }
    /* èœå•æµ®å±‚ */
    #menu, #filterContainer {
      position: absolute;
      top: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);

    #menu { left: 10px; width: 220px; height: 30px; overflow: hidden; transition: height 0.3s; }

  </style>
</head>
<body>
  <!-- æ‚¬åœå±•å¼€çš„ä¸Šä¼ /ç¼–è¾‘èœå• -->
  <div id="menu">
    <div id="menuHeader">ğŸ“ å£°éŸ³èµ„æ–™èœå•ï¼ˆé¼ æ ‡ç§»å…¥å±•å¼€ï¼‰</div>
    <div id="menuContent">
      <label>è¯´æ˜æ–‡å­—ï¼š<textarea id="desc"></textarea></label>
      <label>åˆ†ç±»æ ‡ç­¾ï¼ˆé€—å·åˆ†éš”ï¼‰ï¼š<input type="text" id="categoryInput" placeholder="å¦‚ï¼šå¤ç´,èŠ‚å¥å‹"></label>
      <label>ä¸Šä¼ å›¾ç‰‡ï¼š<input type="file" id="imgUpload" accept="image/*"></label>
      <label>ä¸Šä¼ éŸ³é¢‘ï¼š<input type="file" id="audioUpload" accept="audio/*"></label>
      <button id="addBtn" disabled>æ·»åŠ æ ‡è®°</button>
      <p style="font-size:12px;color:gray;">åŒå‡»åœ°å›¾ä»»æ„ä½ç½®å¼€å§‹æ·»åŠ æ ‡è®°</p>
    </div>
  </div>

  <!-- åˆ†ç±»ç­›é€‰é¢æ¿ -->
  <div id="filterContainer">
    <strong>åˆ†ç±»ç­›é€‰ï¼š</strong><br>
    <div id="categoryFilters"></div>
    <button id="filterBtn">åº”ç”¨ç­›é€‰</button>
  </div>

  <!-- åœ°å›¾å®¹å™¨ -->
  <div id="map"></div>

  <!-- è„šæœ¬ä¾èµ– -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

  <script>
    // â€”â€” Firebase åˆå§‹åŒ– â€”â€” 
    const firebaseConfig = {
      apiKey: "AIzaSyDdxQyRdcMY4702NGcgfkGpVnZYrsWLTnM",
      authDomain: "aba-instruments-soundmap.firebaseapp.com",
      projectId: "aba-instruments-soundmap",
      storageBucket: "aba-instruments-soundmap.appspot.com",
      messagingSenderId: "669226933350",
      appId: "1:669226933350:web:794c39f55dc9fcb13a61a7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // â€”â€” åœ°å›¾åˆå§‹åŒ– â€”â€” 
    const map = L.map('map', {
      center: [31.9, 102.2],
      zoom: 9,
      doubleClickZoom: false,
      zoomAnimation: false,
      fadeAnimation: false,
      markerZoomAnimation: false
    });
    // Carto å…è´¹å›¾å±‚
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: ['a','b','c','d'],
      maxZoom: 19
    }).addTo(map);

    let currentLatLng = null;
    const allMarkers = [];

    // åŒå‡»åœ°å›¾å®šä½
    map.on('dblclick', e => {
      currentLatLng = e.latlng;
      document.getElementById('addBtn').disabled = false;
    });

    // æ·»åŠ æ ‡è®°
    document.getElementById('addBtn').addEventListener('click', async () => {
      if (!currentLatLng) return;
      const desc = document.getElementById('desc').value;
      const tags = document.getElementById('categoryInput').value
        .split(',').map(t => t.trim()).filter(t => t);
      const imgFile = document.getElementById('imgUpload').files[0];
      const audioFile = document.getElementById('audioUpload').files[0];

      const markerData = { lat: currentLatLng.lat, lng: currentLatLng.lng,
        desc, tags, imgUrl: '', audioUrl: '' };

      // ä¸Šä¼ æ–‡ä»¶
      const tasks = [];
      if (imgFile) {
        const ref = storage.ref().child('images/' + Date.now() + '-' + imgFile.name);
        tasks.push(ref.put(imgFile)
          .then(snap => snap.ref.getDownloadURL())
          .then(url => markerData.imgUrl = url));
      }
      if (audioFile) {
        const ref = storage.ref().child('audio/' + Date.now() + '-' + audioFile.name);
        tasks.push(ref.put(audioFile)
          .then(snap => snap.ref.getDownloadURL())
          .then(url => markerData.audioUrl = url));
      }
      await Promise.all(tasks);

      // å†™å…¥ Firestore å¹¶æ˜¾ç¤º
      const docRef = await db.collection('markers').add(markerData);
      markerData._id = docRef.id;
      addMarkerToMap(markerData);
      buildCategoryFilters();

      // é‡ç½®è¡¨å•
      document.getElementById('desc').value = '';
      document.getElementById('categoryInput').value = '';
      document.getElementById('imgUpload').value = '';
      document.getElementById('audioUpload').value = '';
      document.getElementById('addBtn').disabled = true;
      currentLatLng = null;
    });

    // åœ¨åœ°å›¾ä¸Šæ·»åŠ  marker
    function addMarkerToMap(data) {
      const marker = L.marker([data.lat, data.lng]).addTo(map);
      let html = `<b>${data.tags.join(', ')}</b><br>`;
      if (data.desc) html += `<p>${data.desc}</p>`;
      if (data.audioUrl) html += `<audio controls src="${data.audioUrl}"></audio><br>`;
      if (data.imgUrl) html += `<img src="${data.imgUrl}" width="120"><br>`;
      html += `<button onclick="deleteMarker('${data._id}','${data.imgUrl}','${data.audioUrl}',this)">ğŸ—‘åˆ é™¤</button>`;
      marker.bindPopup(html);
      marker._tags = data.tags;
      marker._id = data._id;
      allMarkers.push(marker);
    }

    // åˆ é™¤ marker
    async function deleteMarker(id, imgUrl, audioUrl, btn) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ ‡è®°å—ï¼Ÿ')) return;
      if (imgUrl) await storage.refFromURL(imgUrl).delete();
      if (audioUrl) await storage.refFromURL(audioUrl).delete();
      await db.collection('markers').doc(id).delete();
      const mapMarker = btn.closest('.leaflet-popup')._source;
      map.removeLayer(mapMarker);
    }

    // æ„å»ºåˆ†ç±»ç­›é€‰é¡¹
    function buildCategoryFilters() {
      const set = new Set();
      allMarkers.forEach(m => m._tags.forEach(t => set.add(t)));
      const container = document.getElementById('categoryFilters');
      container.innerHTML = '';
      [...set].sort().forEach(tag => {
        const id = 'chk-' + tag;
        container.innerHTML += `<label><input class="tag-checkbox" type="checkbox" id="${id}" value="${tag}"/>${tag}</label><br>`;
      });
    }
    // åº”ç”¨åˆ†ç±»ç­›é€‰
    document.getElementById('filterBtn').addEventListener('click', () => {
      const checked = [...document.querySelectorAll('.tag-checkbox:checked')].map(cb => cb.value);
      allMarkers.forEach(m => {
        const ok = checked.length === 0 || m._tags.some(t => checked.includes(t));
        ok ? m.addTo(map) : map.removeLayer(m);
      });
    });

    // é¡µé¢åŠ è½½æ—¶è¯»å‡ºæ‰€æœ‰æ ‡è®°
    db.collection('markers').get().then(snapshot => {
      snapshot.forEach(doc => {
        addMarkerToMap({ ...doc.data(), _id: doc.id });
      });
      buildCategoryFilters();
    });
  </script>
</body>
</html>
