  <style>

</head>
<body>
  <div id="formContainer">
    <label>è¯´æ˜æ–‡å­—ï¼š<textarea id="desc"></textarea></label>
    <label>åˆ†ç±»æ ‡ç­¾ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰ï¼š<input type="text" id="categoryInput" placeholder="å¦‚ï¼šå¤ç´,èŠ‚å¥å‹"></label>
    <label>ä¸Šä¼ å›¾ç‰‡ï¼š<input type="file" id="imgUpload" accept="image/*"></label>
    <label>ä¸Šä¼ éŸ³é¢‘ï¼š<input type="file" id="audioUpload" accept="audio/*"></label>
    <button id="addBtn" disabled>æ·»åŠ æ ‡è®°</button>
    <p style="font-size: 12px; color: gray;">ç‚¹å‡»åœ°å›¾ä»»æ„ä½ç½®å¼€å§‹æ·»åŠ æ ‡è®°</p>
  </div>

  <div id="filterContainer">
    <strong>åˆ†ç±»ç­›é€‰ï¼š</strong><br>
    <div id="categoryFilters"></div>
    <button onclick="filterMarkers()">åº”ç”¨ç­›é€‰</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdxQyRdcMY4702NGcgfkGpVnZYrsWLTnM",
      authDomain: "aba-instruments-soundmap.firebaseapp.com",
      projectId: "aba-instruments-soundmap",
      storageBucket: "aba-instruments-soundmap.appspot.com",
      messagingSenderId: "669226933350",
      appId: "1:669226933350:web:794c39f55dc9fcb13a61a7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const map = L.map('map').setView([31.9, 102.2], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentLatLng = null;
    let allMarkers = [];

    map.on('dblclick', function(e) {
      currentLatLng = e.latlng;
      document.getElementById('addBtn').disabled = false;
    });

    document.getElementById('addBtn').addEventListener('click', async () => {
      if (!currentLatLng) return;

      const desc = document.getElementById('desc').value;
      const tags = document.getElementById('categoryInput').value
        .split(',').map(t => t.trim()).filter(t => t !== "");
      const imgFile = document.getElementById('imgUpload').files[0];
      const audioFile = document.getElementById('audioUpload').files[0];

      const markerData = {
        lat: currentLatLng.lat,
        lng: currentLatLng.lng,
        desc: desc || '',
        tags: tags,
        imgUrl: '',
        audioUrl: ''
      };

      const uploadTasks = [];
      if (imgFile) {
        const imgRef = storage.ref().child('images/' + Date.now() + '-' + imgFile.name);
        uploadTasks.push(imgRef.put(imgFile).then(snapshot => snapshot.ref.getDownloadURL()).then(url => markerData.imgUrl = url));
      }
      if (audioFile) {
        const audioRef = storage.ref().child('audio/' + Date.now() + '-' + audioFile.name);
        uploadTasks.push(audioRef.put(audioFile).then(snapshot => snapshot.ref.getDownloadURL()).then(url => markerData.audioUrl = url));
      }

      await Promise.all(uploadTasks);
      const docRef = await db.collection('markers').add(markerData);
      markerData._id = docRef.id;
      addMarkerToMap(markerData);
      buildCategoryFilters();

      document.getElementById('desc').value = '';
      document.getElementById('categoryInput').value = '';
      document.getElementById('imgUpload').value = '';
      document.getElementById('audioUpload').value = '';
      document.getElementById('addBtn').disabled = true;
      currentLatLng = null;
    });

    function addMarkerToMap(data) {
      const marker = L.marker([data.lat, data.lng]).addTo(map);
      const html = `
        <b>${(data.tags || []).join(', ')}</b><br>
        ${data.desc ? `<p>${data.desc}</p>` : ''}
        ${data.audioUrl ? `<audio controls src="${data.audioUrl}"></audio><br>` : ''}
        ${data.imgUrl ? `<img src="${data.imgUrl}" width="120"><br>` : ''}
        <button onclick="deleteMarker('${data._id}', '${data.imgUrl}', '${data.audioUrl}', this)">ğŸ—‘ åˆ é™¤æ­¤æ ‡è®°</button>
      `;
      marker.bindPopup(html);
      marker._tags = data.tags || [];
      allMarkers.push(marker);
    }

    async function deleteMarker(id, imgUrl, audioUrl, btn) {
      if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ ‡è®°å—ï¼Ÿ")) return;
      try {
        if (imgUrl) await storage.refFromURL(imgUrl).delete();
        if (audioUrl) await storage.refFromURL(audioUrl).delete();
        await db.collection('markers').doc(id).delete();
        const popup = btn.closest('.leaflet-popup');
        if (popup) popup.remove();
        location.reload();
      } catch (e) {
        alert('åˆ é™¤å¤±è´¥ï¼š' + e.message);
      }
    }

    function buildCategoryFilters() {
      const tagSet = new Set();
      allMarkers.forEach(marker => marker._tags.forEach(t => tagSet.add(t)));
      const container = document.getElementById('categoryFilters');
      container.innerHTML = '';
      [...tagSet].sort().forEach(tag => {
        const id = 'tag-' + tag;
        container.innerHTML += `<label><input class="tag-checkbox" type="checkbox" value="${tag}" id="${id}">${tag}</label><br>`;
      });
    }

    function filterMarkers() {
      const selectedTags = Array.from(document.querySelectorAll('.tag-checkbox:checked'))
        .map(cb => cb.value);
      allMarkers.forEach(marker => {
        const match = selectedTags.length === 0 || marker._tags.some(tag => selectedTags.includes(tag));
        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    db.collection('markers').get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        data._id = doc.id;
        addMarkerToMap(data);
      });
      buildCategoryFilters();
    });
  </script>
</body>
